<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン - Goggle</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; }
    input { margin: 10px; padding: 8px; width: 200px; }
    #error { color: red; }
  </style>
</head>
<body>
  <h2>Goggle にログイン</h2>
  <input type="text" id="email" placeholder="ユーザー名">
  <br>
  <input type="password" id="pwd" placeholder="パスワード">
  <br>
  <button onclick="login()">ログイン</button>
  <p id="error"></p>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbz6bmoX3HotUKMIdVk7r8vWI7GQibEEifUsyAKB_dgNgZpyop3kNRyX3JJhZC-4DyXDmg/exec'; // 请替换成实际的 Web App URL

    function login() {
      const username = document.getElementById("email").value.trim();
      const password = document.getElementById("pwd").value.trim();
      if (!username || !password) {
        document.getElementById("error").innerText = "用户名/密码不能为空";
        return;
      }

      // 调用 login 接口
      fetch(`${WEB_APP_URL}?path=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            // 登录成功，保存到 localStorage
            localStorage.setItem('username', username);
            localStorage.setItem('isAdmin', data.isAdmin);
            // 跳转主页面
            window.location.href = "sns.html";
          } else {
            document.getElementById("error").innerText = data.error;
          }
        })
        .catch(err => {
          document.getElementById("error").innerText = "网络错误，请重试";
          console.error(err);
        });
    }
  </script>
</body>
</html>
