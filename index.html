<!DOCTYPE html>
<html lang="ja">
<head><title>Goggle Classroom</title></head>
<body>
  <h1>Goggle Classroom</h1>
  <p>バージョン: <span id="ver" style="cursor:pointer;">v23.0</span></p>
  <div id="pw" style="display:none;">
    <input type="password" id="code" placeholder="パスワード">
    <button onclick="check()">開く</button>
  </div>
  <script>
    let clicked = false;
    document.getElementById('ver').onclick = () => {
      if (!clicked) {
        clicked = true;
      } else {
        document.getElementById('pw').style.display = 'block';
      }
    };
    function check() {
      if (document.getElementById('code').value === '1357') {
        location.href = 'login.html';
      } else {
        alert('パスワードが違います。');
      }
    }
  </script>
</body>
</html>
