<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goggle Classroom</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="fake-page">
    <header>
      <h1>Goggle Classroom</h1>
      <span id="version" onclick="revealPassword()">v1.0.0</span>
    </header>
    <main>
      <p>ここにあなたのクラスを見つけましょう。</p>
    </main>
  </div>

  <div id="password-entry" style="display:none">
    <label for="entry">パスワードを入力してください：</label>
    <input type="password" id="entry">
    <button onclick="checkFirstPassword()">確認</button>
  </div>

  <script>
    function revealPassword() {
      document.getElementById('password-entry').style.display = 'block';
    }

    function checkFirstPassword() {
      const input = document.getElementById('entry').value;
      if (input === '1357') {
        window.location.href = 'login.html';
      } else {
        alert('パスワードが間違っています。');
      }
    }
  </script>
</body>
</html>
