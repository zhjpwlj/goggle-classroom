<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Goggle Classroom</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #version {
      color: gray;
      cursor: pointer;
    }
    #password-box {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Goggle Classroom</h1>
  <p id="version">バージョン 12.3.7</p>

  <div id="password-box">
    <input type="password" id="input" placeholder="パスワードを入力">
    <button onclick="checkPassword()">OK</button>
  </div>

  <script>
    let clickCount = 0;
    document.getElementById("version").addEventListener("click", () => {
      clickCount++;
      if (clickCount >= 1) {
        document.getElementById("password-box").style.display = "block";
      }
    });

    function checkPassword() {
      const input = document.getElementById("input").value;
      if (input === "1357") {
        document.cookie = "visited=true; path=/";
        window.location.href = "login.html";
      } else {
        alert("パスワードが間違っています");
      }
    }

    // すでに訪問済みなら直接ログインページへ遷移
    if (document.cookie.includes("visited=true")) {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
