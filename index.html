<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Goggle Classroom</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f0f0f0; display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; margin:0; }
    #version { margin-top:20px; color:#555; cursor:pointer; }
  </style>
</head>
<body>
  <p id="version">バージョン 1.0.0</p>

  <script>
    document.getElementById('version').onclick = () => {
      const pwd = prompt('パスワードを入力してください:');
      if (pwd === '1357') {
        window.location.href = 'login.html'; // 跳转到登录页
      } else {
        alert('パスワードが違います。');
      }
    }
  </script>
</body>
</html>
